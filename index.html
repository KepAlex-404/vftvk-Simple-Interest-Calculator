<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1 class="h1">Simple Interest Calculator</h1>

            <label for="principal">Amount </label><input required type="number" min="1" id="principal">

            <br><br>

            <label for="rate">Interest Rated</label>
            <input type="range" class="slider" id="rate" min="1" max="20" step="0.25" value="10.25" onfocus="update()">

            <span id="slider_value">10.25%</span>

            <br><br>

           <label for="years">No. of Years</label>

            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>

            <button onclick="compute()">Compute Interest</button>

            <span id="result"></span>

            <br><br>

            <footer>

                &#169; This project belongs to Alex Gryshyn

            </footer>

        </div>
    </body>
</html>
